spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    # Railway에서 자동으로 DATABASE_URL 제공
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop  # Railway에서는 이게 안전
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
    com.example.shoppingmall: INFO