spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # 운영에서는 validate 사용
    show-sql: false

logging:
  level:
    root: INFO
    com.example.shoppingmall: INFO

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000